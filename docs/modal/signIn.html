<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./../../node_modules/animate.css/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="./../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/modal/signIn.css" />
  </head>
  <body>
    <a
      class="btn btn-primary"
      data-bs-toggle="modal"
      href="#exampleModalToggle2"
      role="button"
      >Open first modal</a
    >

    <div
      class="modal fade"
      id="exampleModalToggle2"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0">
          <div class="container">
            <div class="row">
              <div class="card border-0 shadow rounded-3">
                <div class="card-body p-4 p-sm-5">
                <form id="signinForm">
                  <h5 class="card-title text-center mb-5 fw-bolder fs-4 title">
                    Sign In
                  </h5>
                  <div class="row">
                    <div class="col-12">
                      <input
                        type="email"
                        class="form-control rounded-0 mb-3 p-3 fs-5"
                        placeholder="Email Address"
                        value=""
                        name="email"
                      />
                    </div>
                    <div class="col-12">
                      <input
                        type="password"
                        class="form-control rounded-0 mb-3 p-3 fs-5"
                        placeholder="Password"
                        value=""
                        name="pass"
                      />
                    </div>
                    <button
                      class="btn col-12 btn-form btn-login text-uppercase fw-bold mt-3 p-3 rounded-0"
                      type="Submit"
                    >
                      Sign In
                    </button>
                    <p class="fs-4 mt-3 text-center">
                      New Customer? <a href="#">Sign Up</a>
                    </p>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./../../js/signin.js"></script> -->
    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="module" src="./../../js/newsignin.js"></script>
    <script type="module" src="./../../js/script.js"></script>
  </body>
</html>
